<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Node.js workshop - Books" />
    <title>Node.js workshop - Books</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>{{ title }}</h1>
      <ul class="list">
        {% books %}
        <a href="/books?isbn={{isbn}}">
          <li>
            <div class="title">{{ title }}</div>
            <div class="subtitle">{{ subtitle }}</div>
          </li>
        </a>
        {%}
      </ul>
    </div>
  </body>
</html>
