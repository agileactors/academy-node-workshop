<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Node.js workshop - {{ title }}" />
    <title>Node.js workshop - {{ title }}</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="wrapper">
      <h1 class="title">{{ title }}</h1>
      <section>
        <div class="item">
          <h2>{{ subtitle }}</h2>
          <p>{{ description }}</p>
          <h3>Written by {{ author.name }} {{ author.surname }}</h3>
          <h4>{{ isbn }}</h4>
        </div>

        <a href="/books/delete?isbn={{isbn}}">
          <div class="delete-item">
            Delete
          </div>
        </a>
      </section>
    </div>
  </body>
</html>
