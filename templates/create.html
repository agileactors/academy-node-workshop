<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Node.js workshop - Create" />
    <title>Node.js workshop - Create</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="/css/main.css" />
  </head>
  <body>
    <form action="/books" method="POST">
      <h1 class="title">Add new book</h1>

      <label>Title</label><br />
      <input type="text" style="width: 300px" name="title" /><br /><br />

      <label>Subtitle</label><br />
      <input type="text" style="width: 300px" name="subtitle" /><br /><br />

      <label>Description</label><br />
      <textarea
        name="description"
        style="width: 300px; height: 100px;"
      ></textarea
      ><br /><br />

      <label>Author</label><br />
      <select name="author">
        {% authors %}
        <option value="{{_id}}">{{ name }} {{ surname }}</option>
        {%}
      </select>
      <br /><br />

      <label>ISBN</label><br />
      <input type="text" style="width: 300px" name="isbn" /><br /><br />

      <input type="submit" value="submit" />
    </form>
  </body>
</html>
